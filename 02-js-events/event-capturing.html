<!DOCTYPE HTML>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="external">external
        <div class="middle">middle
            <div class="internal">internal</div>
        </div>
    </div>
    <script>
        function handler1(event) {
            var elem = event.currentTarget;
            console.log("Hadnler 1:", elem.className);
            event.stopImmediatePropagation();
            elem.style.background = "#ffff00";
            alert("Hadnler 1: " + elem.className);
            elem.style.background = '';
        }
        function handler2(event) {
            var elem = event.currentTarget;
            console.log("Hadnler 2: ", elem.className);
            // event.stopPropagation();
            elem.style.background = "#ffff00";
            alert("Hadnler 2: " + elem.className);
            elem.style.background = '';
        }

        document.querySelectorAll("div").forEach(
            elem => {
                elem.addEventListener('click', handler1, true);
                elem.addEventListener('click', handler2, true);
            }
        );
    </script>+
</body>

</html>
